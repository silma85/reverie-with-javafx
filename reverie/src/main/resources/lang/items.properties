# Items have these static attributes: a code, a genre, keywords, description (before use).
# Items have these dynamic attributes: 
#	a pair of responses for successfully or unsuccessfully activating (flip - noflip); 
#	a "flipped" description used after the item has been "flipped"; 
#	a list of items created on object "flipping" (flip.create)
#	a "nopickup" description used if the item cannot be piked up (and, in turn, its presence determines "no-pickupability" at item creation time).

# Items also have a list of actions which can be performed. Dot-selected action can be performed if ALL specified conditions are met. Or,
# if no actions are dot-selected, conditions apply to ALL actions on the item.
# Conditions are: 
#	flip: can do if any of =items are flipped;
#	room: can do if you are in this room;
#	have: can do if you have any of =items;

# Flipping can have consequences on rooms, namely activating them: .flip.room denotes which room is activated by flipping.
# It can also create objects, in room (.flip.create.room) or in your possession (.flip.create.player).

